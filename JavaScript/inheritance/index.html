<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Inherit</title>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/base/Checkout.js"></script>
        <script type="text/javascript" src="js/newTheme/Checkout.js"></script>
    </head>
    <body>
        See console for actions
        <script type="text/javascript">
            app._theme = "newTheme"; // try removing this line
            var checkout = app.construct("Checkout"); // dependency injection?
            checkout.doFoo(); // this will call method from newTheme's Checkout which is overriden since we set theme to "newTheme"
            checkout.doBar(); // this will call base class's doBar method
        </script>
    </body>
</html>
