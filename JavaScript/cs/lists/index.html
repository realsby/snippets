<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lists</title>
        <script type="text/javascript" src="linkedList.js"></script>
    </head>
    <body>
        See console
        <script type="text/javascript">
            var sLink = new linkedList.Singly();

            sLink.add("1");
            sLink.add("2");
            sLink.add("3");
            sLink.print();

            sLink.reverse();
            sLink.print();


            var dLink = new linkedList.Doubly();
            dLink.add("1");
            dLink.add("2");
            dLink.add("3");
            dLink.print();

            dLink.reverse();
            dLink.print();





        </script>
    </body>
</html>
